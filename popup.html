<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iBox Saving Habits</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="popup-content">
    <h1>iBox Savings Habit</h1>
    <p>Convert prices to daily savings amounts over a custom number of days.</p>

    <!-- Slider Section -->
    <label for="days-slider">Select number of days:</label>
    <input type="range" id="days-slider" min="1" max="365" value="100">
    <span id="days-value">100</span> days

    <button id="convert-prices">Convert Prices</button>
  </div>

  <!-- Sponsor Section -->
  <div class="sponsor">
    <p>Powered by</p>
    <a href="https://maia.id/" target="_blank">
      <img src="images/maia-logo.png" alt="MAIA - Mayar AI Assistant">
    </a>
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>
